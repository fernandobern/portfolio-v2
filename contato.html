<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/portfolio.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    <link rel="stylesheet" type="text/css" href="./css/contato.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Contato</title> 
</head>
<body style="height: 1000px;">
    <div class="header-decora"></div>
    <header class="container header">
      <img class="animate__animated animate__bounce animate__slower	3s" src="./img/logo.png" alt="Fernando">
        <nav class="menu"> 
            <a class="menu-item" href="index.html">Início</a>
            <a class="menu-item" href="portfolio.html">Portfólio</a>
        </nav>
    </header>

    <section class="contato-section">
        <div class="contato-div1"> 
            <img src="euimg.png" alt="">
            <p style="font-size: 25px;">Posso entrar em contato com você ?</p>
        </div>

        <div class="contato-div2">
            <form action="">
                <p>Preencha os campos.</p>
                <br>
                <fieldset>
                    <div>
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome"><br>
                        <label>Cidade:</label>
                        <input type="text" name="cidade" id="cidade">
                        <label>Telefone:</label>
                        <input type="number" name="telefone" id="telefone">
                        <br>
                        <br>
                        <button class="btn" type="submit">Enviar</button>
                    </div>
                </fieldset>
                
            </form>
            <br>
            <br>
            <br>

            <p>&copy;fernandohtml</p>
        </div>
    </section>

    <script src="path/to/dragscroll.js"></script>
</body>
</html>
